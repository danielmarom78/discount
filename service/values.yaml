imageName: registry.access.redhat.com/ubi8/ubi-minimal:latest
jobOutputFileEnvVar: JOB_OUTPUT
uniqueValue: hello world


service:
  initCommand: [/bin/bash, -c, 'for n in $(seq 5); do [ -f $JOB_OUTPUT ] && exit 0 || sleep 10 ]; done ; exit 1']
  mainCommandArgs: [sleep, infinity]
  readinessCommand: []
  resources: {}

job:
  command: [/bin/bash, -c, 'date > $JOB_OUTPUT']
  resources: {}
  retries: 0
  timeout: 900

pvcSize: 50Mi # Small PVC - each service will write a timestamp file for each rollout
pvcStorageClass: ocs-external-storagecluster-ceph-rbd # RWX storage class for moving files between jobs and services