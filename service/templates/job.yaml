{{- $uniqueValue := sha256sum .Values.uniqueValue  -}}
apiVersion: batch/v1
kind: Job
metadata:
  name: {{ printf "%s-job" .Release.Name }}
  annotations:
    helm.sh/hook: post-upgrade,post-install
    argocd.argoproj.io/hook-delete-policy: HookSucceeded
    argocd.argoproj.io/hook: PreSync
    # argocd.argoproj.io/sync-wave: '10'
spec:
  activeDeadlineSeconds: {{ .Values.job.timeout }}
  backoffLimit: {{ .Values.job.retries }}
  template:
    metadata:
      name: job
      labels:
        app: job
    spec:
      restartPolicy: Never
      containers:
      - name: job
        image: {{ .Values.imageName }}
        imagePullPolicy: IfNotPresent

        {{- with .Values.job.commandArgs }}
        args: {{ toJson . }}
        {{- end }}
        {{- with .Values.job.command }}
        command: {{ toJson . }}
        {{- end }}

        env:
        - name: {{ .Values.jobOutputFileEnvVar }}
          value: {{ printf "/mnt/job-outputs/%s-%s" .Release.Name $uniqueValue }}

        volumeMounts:
         - name: job-outputs
           mountPath: /mnt/job-outputs

      volumes:
        - name: job-outputs
          persistentVolumeClaim:
            claimName: {{ printf "%s-pvc" .Release.Name }}
